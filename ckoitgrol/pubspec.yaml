name: ckoitgrol
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  auto_route: ^9.2.2

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7

  # Image and Camera
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  cached_network_image: ^3.4.1

  # TensorFlow Lite for Object Detection
  # flutter_pytorch: ^1.0.0
  pytorch_lite: ^4.3.1+1

  # Localization
  flutter_localizations:
    sdk: flutter

  # Design and Animations
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.16
  animations: ^2.0.11

  # Utilities
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4
  connectivity_plus: ^6.1.1
  dio: ^5.7.0
  cupertino_icons: ^1.0.8
  path: ^1.9.0
  url_launcher: ^6.3.1
  image: ^4.0.15
  adaptive_theme: ^3.7.0
  intl: ^0.19.0
  dart_json_mapper: ^2.2.12
  dart_json_mapper_flutter: ^2.0.1
  google_sign_in: ^6.2.2
  colorful_safe_area: ^1.0.0
  sign_in_with_apple: ^6.1.4
  exif: ^3.3.0
  uuid: ^4.5.1
  collection: ^1.19.0
  widgets_to_image: ^1.0.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.13
  auto_route_generator: ^9.0.0

flutter:
  generate: true
  uses-material-design: true

  # Assets for the App
  assets:
    - assets/images/         # Folder for app images
    - assets/images/icons/   # Folder for app icons
    - assets/models/         # Object Detection model
    - assets/labels/         # Object Detection labels

  # Fonts for Custom Design
  fonts:
    - family: TheBomb
      fonts:
        - asset: assets/fonts/TheBomb.ttf

